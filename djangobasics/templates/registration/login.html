{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
    {% if form.errors %}
        <p> Your username nad password didn't match. Please try again. </p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <table>
            {{form}}
        </table>
        <input type="submit" value="login">
    </form>
{% endblock %}
