<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <link rel="stylesheet" href="/static/meetings/style.css">
</head>
<body>
    <h1>Welcome to the Meetings App!</h1>
    <p>
        This is the demo application for the course
        <em>Django: The Django Fundamental Course</em>.
        on <a href="https://www.pluralsight.com">
        Pluralsight</a>.
    </p>  
    <h2>Meetings</h2>
    <ul>
        {% for meeting in meetings %}
            <li>
                <a href="{% url 'detail' meeting.id %}"> 
                    {{meeting.title}}
                </a>
            </li>
            {% endfor %}
    </ul>
    <a href="{% url 'rooms' %}"> Rooms list </a>
</body>
</html>
